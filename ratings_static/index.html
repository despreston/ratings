<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratings Lookup</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="ratings">

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">Ratings Lookup</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content" ng-controller="ratingsController">
    <div class="content-padded">
        <form ng-submit="findPlayer(name)">
            <input type="search" placeholder="Search (Last, First)" ng-model="name">
            <input type="submit">
        </form>
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell media" ng-repeat="player in players">
                    <div class="media-body">
                        {{player.Name}}
                        <p>
                            Rated: {{player.Rating}}
                            Id: {{player.Id}}
                            Last Played: {{player.LastPlayedDate}}
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
