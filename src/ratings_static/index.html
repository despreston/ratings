<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratings Lookup</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="css/ratchet.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="ratings">

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">Ratings Lookup</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content" ng-controller="RatingsController">
    <div class="content-padded">
        <div style="text-align:center;font-size:10pt">Updated 2016-03-31</div>
        <form ng-submit="findPlayer(name)" id='findplayerform'>
            <input type="search" id="search" placeholder="Search" ng-model="name">
            <div class="btn-inline-group">
                <button type="submit" class="btn btn-primary btn-inline btn-outlined" ng-click='searched = true'>
                    <span class="icon icon-search"></span>
                    Search
                </button>
                <button type="button" form="findplayerform" class="btn btn-negative btn-inline btn-outlined" ng-click='clear()'>
                    Clear
                </button>
            </div>
        </form>
            <ul class="table-view" ng-if="players.length">
                <li class="table-view-cell media" ng-repeat="player in players">
                    <div class="media-body">
                        {{player['Last Name']}} {{player['First Name']}} ({{player.State}})
                        <p>
                            <span class="bold">Rated:</span> {{player.Rating}}
                            <span class="bold">Id:</span> {{player.MemberID}}
                            <span class="bold">Last Played:</span> {{player['Last Played Date']}}
                        </p>
                    </div>
                </li>
            </ul>
            <br /><div class='msg'>{{message}}</div>
    </div>

</div>

</body>
</html>
